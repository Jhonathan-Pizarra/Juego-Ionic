<ion-view view-title="Tres en Raya">
  <ion-nav-buttons side="right">
    <button class="button" ng-click="vm.empty()" color="green" >
      Reiniciar
    </button>
    
  </ion-nav-buttons>
  <ion-nav-title>Jugador {{vm.currentTurn}}</ion-nav-title>
  <ion-content class="padding">
    <p class="mc-width-100 mc-text-sm mc-text-center mc-text-black">
      Toque uno de los cuadros de la cuadr√≠cula para colocar su marca. </p>
    <div class="container-wrapper">
      
      <table align="center" class="mc-width-100">
        <tr ng-repeat="(row_i, row) in vm.grid track by $index">
          <td ng-repeat="(col_i, col) in vm.grid track by $index" class="mc-cell" ng-click="vm.markPosition(row_i, col_i)">
            <div ng-if="vm.data[row_i+''+col_i] === 'x'" class="mark-icon-large" ng-include="'./img/x-icon.svg'"></div>
            <div ng-if="vm.data[row_i+''+col_i] === 'o'" class="mark-icon-large" ng-include="'./img/o-icon.svg'"></div>
          </td>
        </tr>
      
      </table>
      
      <p class="mc-text-danger mc-padding-1" ng-if="vm.invalidMove">No puedes hacer eso!</p>
    </div>
  </ion-content>
 
</ion-view>
